<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: #00f5ff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .breadcrumb {
            margin: 10px;
            font-size: 14px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .form-header {
            background: orange;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .form-section, .invite-section, .delete-section {
            margin-top: 20px;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-actions, .invite-actions, .delete-actions {
            margin-top: 20px;
        }
        .button {
            background: #00a2ff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-button {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        function deleteSession() {
            if (confirm("Are you sure you want to delete this interview session?")) {
                alert("Interview session deleted successfully.");
                // Here, you can add logic to actually delete the session from the backend
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <h1>GIT Interview</h1>
    </div>
    <div class="breadcrumb">
        <a href="#">Home</a> > <a href="#">Interviews</a> > <a href="#">Interview Form</a>
    </div>
    <div class="container">
        <div class="form-header">Software Developer Technical Interview</div>
        <div class="delete-section">
            <button class="delete-button" onclick="deleteSession()">Delete interview session</button>
        </div>
    </div>
</body>
</html>
