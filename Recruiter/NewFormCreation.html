<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: #00f5ff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .breadcrumb {
            margin: 10px;
            font-size: 14px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .form-header {
            background: yellow;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .form-section {
            margin-top: 20px;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-actions {
            margin-top: 20px;
        }
        .button {
            background: #00a2ff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .question-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-section {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>GIT Interview</h1>
    </div>
    <div class="breadcrumb">
        <a href="#">Home</a> > <a href="#">Interviews</a> > <a href="#">Interview Form</a>
    </div>
    <div class="container">
        <div class="form-header">New Form</div>
        <div class="form-section">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter title">
        </div>
        <div class="form-section">
            <label for="description">Rules and Descriptions</label>
            <textarea id="description" rows="5" placeholder="Enter rules and descriptions"></textarea>
        </div>
        
        <div class="question-section">
            <label>Q1.</label>
            <input type="text" placeholder="Enter question">
            <div class="upload-section">
                Answer type: <button>Upload video file</button>
                Format: .mp4, .wav, .mov
            </div>
        </div>
        <div class="question-section">
            <label>Q2.</label>
            <input type="text" placeholder="Enter question">
            <div class="upload-section">
                Answer type: <button>Upload video file</button>
                Format: .mp4, .wav, .mov
            </div>
        </div>
        <div class="question-section">
            <label>Q3.</label>
            <input type="text" placeholder="Enter question">
            <div class="upload-section">
                Answer type: <button>Upload video file</button>
                Format: .mp4, .wav, .mov
            </div>
        </div>
        
        <div class="form-actions">
            <button class="button">Create Session</button>
        </div>
    </div>
</body>
</html>
