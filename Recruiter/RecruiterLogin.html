<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00f5ff;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .login-container input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid black;
            border-radius: 5px;
        }
        .login-container a {
            font-size: 12px;
            color: blue;
            text-decoration: none;
        }
        .login-container button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            background: #00a2ff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer-links {
            margin-top: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="recruiter-icon.png" alt="Recruiter Login">
        <h3>Recruiter Login</h3>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#">Forgot password? click here.</a>
        <button>Log in</button>
        <button>Sign up</button>
        <div class="footer-links">
            <a href="#">Candidate Login</a> | 
            <a href="#">Recruiter Login</a> | 
            <a href="#">Admin Login</a>
        </div>
    </div>
</body>
</html>
