<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3;
        }
        .navbar {
            background-color: #00f5ff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }
        .profile-header {
            display: flex;
            align-items: center;
        }
        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info {
            background: #b3e5fc;
            padding: 10px;
            border-radius: 8px;
        }
        .skills {
            background: #b3e5fc;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .edit-btn {
            background: #00a2ff;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>GIT Interview</h1>
    </div>
    <div class="container">
        <h2>Profile</h2>
        <div class="profile-header">
            <img src="profile-placeholder.png" alt="Profile Picture">
            <div class="profile-info">
                <p><strong>User ID:</strong> U0001</p>
                <p><strong>Name:</strong> John Tee Wei ZHe</p>
                <p><strong>Date Joined:</strong> 01/03/2024</p>
                <p><strong>Education:</strong> University of Malaya</p>
            </div>
        </div>
        <button class="edit-btn">Edit Profile</button>
        <div class="skills">
            <p><strong>Skills:</strong></p>
            <label><input type="checkbox" checked> Python</label>
            <label><input type="checkbox" checked> Java</label>
            <label><input type="checkbox" checked> Figma</label>
            <label><input type="checkbox" checked> ASP.NET</label>
            <label><input type="checkbox" checked> Node.js</label>
            <label><input type="checkbox" checked> NextJS</label>
        </div>
    </div>
</body>
</html>
