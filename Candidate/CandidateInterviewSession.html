<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT Interview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .breadcrumb {
            font-size: 14px;
            color: #666;
        }
        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-left: 5px solid #28a745;
        }
        .section ul li.pending {
            border-left-color: #ffc107;
        }
        .section ul li.completed {
            border-left-color: #28a745;
        }
        .guidance {
            background-color: #e9ecef;
            padding: 10px;
            border-left: 5px solid #007bff;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>GIT Interview</h1>
    <div class="breadcrumb">
        <a href="#">Home</a> > <a href="#">Interviews</a>
    </div>

    <div class="container">
        <div class="section">
            <h2>Interviews</h2>
            <ul>
                <li class="pending">
                    <strong>Software Developer Technical Interview</strong><br>
                    <div>Pending Submission</div>
                </li>
                <li class="completed">
                    <strong>Guidance on how to use the system</strong><br>
                    <div>Completed</div>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
